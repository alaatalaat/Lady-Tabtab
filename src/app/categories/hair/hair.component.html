<app-header></app-header>
<div class="container-fluid">
  <div class="row my-5">
    <div class="col-sm-12 col-md-3" *ngFor="let hair of allHairData">
      <div>
        <div class="card my-3">
          <img [src]="hair.img" [routerLink]="['/hair',hair.id]">
          <div class="py-3 px-2">
            <div class="title">
              <h5> {{hair.name}}
                <span>{{hair.price}} جنية</span>
              </h5>
            </div>
            <p >{{hair.productDetails}}</p>
            <a class="btn" (click)="addToCart(hair)">اضف الي العربة</a>
          </div>
        </div>
      </div>
    </div>
</div>
